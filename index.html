<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <section id="home">
        <div class="main">

            <div class="row">
                <div class="col-lg-6">
                    <img src="7495-removebg-preview.png" alt="">
                </div>

                <div class="col-lg-6">
                    <h1>Contact-Us</h1>

                    <div class="icons">
                        <input type="text" placeholder="Enter Your Name" required autofocus><br>
                    </div>
                    <div class="icons">
                        <input type="text" placeholder="Enter Your Email" required><br>
                    </div>
                    
                    <div class="icons">
                        <textarea rows="3" cols="50" placeholder="Type Your Message here..." required></textarea>
                    </div>

                    <div class="icons">
                        <input type="text" placeholder="Job-Inquiry" required>
                    </div>

                    <button type="submit">Submit</button>

                    <p>Coded By Asif Mujawar</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
